<script>
function loc()
{
navigator.geolocation.getCurrentPosition(display);
}
function display(pos)
{
document.getElementById("msg").innerHTML="Delivery Latitude:"+pos.coords.latitude+"<br>Delivery Longitutde:"+pos.coords.longitude;
}
function dragt(topping)
{
topping.dataTransfer.setData("t",topping.target.id);
}
function drags(scoop)
{
scoop.dataTransfer.setData("s",scoop.target.id);
}
function dragc(cone)
{
cone.dataTransfer.setData("c",cone.target.id);
}
function dropt(topping)
{
topping.preventDefault();
var ref=topping.dataTransfer.getData("t");
topping.target.appendChild(document.getElementById(ref));
}
function drops(scoop)
{
scoop.preventDefault();
var ref=scoop.dataTransfer.getData("s");
scoop.target.appendChild(document.getElementById(ref));
}
function dropc(cone)
{
cone.preventDefault();
var ref=cone.dataTransfer.getData("c");
cone.target.appendChild(document.getElementById(ref));
}
</script>
